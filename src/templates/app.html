<div id="app container">
  <nav class="navbar">
    <div class="col-md-6 col-md-offset-3">
      <search service="$ctrl.searchResults"></search>
    </div>
  </nav>
  <div class="row">
    <div class="col-md-7">
      <video-player get-Src="$ctrl.getIframeSrc" video="$ctrl.currentVideo"></video-player>
    </div>
    <div class="col-md-5">
      <video-list on-Click="$ctrl.selectVideo" videos= "$ctrl.videos"></video-list>
      <div class="LoadBtn" style="text-align: center;">
        <button class="loadResults" ng-click="$ctrl.loadMoreResults()">Load More Results</button>
      </div>
    </div>
  <div>
</div>
